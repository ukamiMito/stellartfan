name: Fetch Live Chat Comments (Polling)

on:
  schedule:
    # 10分間隔で live 配信中のチャットを追いかける
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: fetch-comments
  cancel-in-progress: false

jobs:
  fetch-comments:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Run fetch_comments.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/fetch_comments.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/assets/data/comments docs/assets/data/comments_state.json docs/assets/data/videos.json
          git commit -m "Update live chat comments" || exit 0
          git push
